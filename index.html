<head>

  <title>Renewww | Business Automation & Scalable Growth Infrastructure</title>
  <meta name="description" content="Fix your growth engine with Renewww. We build secure, automated scaling infrastructure for Healthcare, Home Services, and Non-profits. Stop losing leads to manual chaos.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Grandiflora+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'blue-whale': '#003049',

          },

            'oswald': ['Oswald', 'sans-serif'],
            'grandiflora': ['Grandiflora One', 'serif'],
            'sans': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    h1, h2, h3, .font-heading {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
    }
    .font-accent {
      font-family: 'Grandiflora One', serif;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .floating-image {
      animation: float 6s ease-in-out infinite;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 48, 73, 0.1);
    }
  </style>
